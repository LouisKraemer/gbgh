<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script src="node_modules/d3/build/d3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
<div class="d-flex justify-content-center" id="loader-container">
    <div class="loader-popup align-self-center d-flex justify-content-center">
        <div class="loader align-self-center"></div>
    </div>
</div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6" id="map-container"></div>
            <div class="col-12 col-md-4 col-lg-6" id="content">
                <div class="row">
                    <div class="col-12" id="title">
                        Go Bike or Go Home
                    </div>
                    <div class="col-12" id="event-info">
                        <p>
                            Name :
                            <span id="eventName"></span>
                        </p>
                        <p>
                            Place :
                            <span id="eventPlace"></span>
                        </p>
                        <p>
                            Start time :
                            <span id="eventStartTime"></span>
                        </p>
                        <p>
                            End time :
                            <span id="eventEndTime"></span>
                        </p>
                    </div>
                    <div class="col-12" style="color: white; margin-top: 20px;margin-bottom: 20px;">
                        Selected date :
                        <span id="current-date"></span>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-9" id="time-slider-container">
                        <input id='time-slider' type="range" min="1" max="1000" value="200">
                    </div>
                    <!--<div class="d-flex justify-content-center col-1" id="slider-loader-container">-->
                        <div class="col-1">
                            <div id="slider-loader"></div>
                        </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
